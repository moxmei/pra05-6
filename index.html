        <script>
            //定义变量名html来保存html根元素对象
            var html = document.querySelector('html'); 
            //调用changeRem函数来动态计算html根元素的字体大小
            changeRem();
            //当监测到resize事件（改变浏览器大小）时，再次调用changeRem函数		
            window.addEventListener('resize',changeRem);
            
            //以下是changeRem函数定义代码
            function changeRem() {		
                //获取设备宽度
                var width = html.getBoundingClientRect().width;	
                //实现根据设备宽度动态计算html根元素的字号		
                html.style.fontSize = width/10+ 'px';
            }
